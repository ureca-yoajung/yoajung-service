spring:
  application:
    name: yoajung-server

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${MYSQL_URL}
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true

    open-in-view: false

  ai:
    openai:
      api-key: "${OPENAI_API_KEY}"
      chat:
        options:
          model: gpt-4o
          temperature: 0.4
    chat:
      memory:
        repository:
          jdbc:
            initialize-schema: always
            platform: mariadb
