<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요금제 상세 - YOAJUNG</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/884094d6e6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/plan-detail.css"/>
    <link rel="stylesheet" href="assets/css/plan-detail-review.css"/>
</head>

<body>
    <!-- Navigation -->
    <div id="navbar"></div>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Breadcrumb -->
        <div class="breadcrumb">
            <a href="/index.html">홈</a> >
            <a href="/plan-list.html">요금제</a> >
            <div id="planDetailName"> 5G 스탠다드</div>
        </div>

        <div class="plan-header">
            <div class="plan-info">
                <h1 id="planName">로딩 중...</h1>
                <div class="plan-badges">
                    <span class="badge badge-5g" id="planCategory">5G</span>
                    <span class="badge badge-category" id="planTarget">PHONE</span>
                </div>
                <div class="plan-price">
                    월 <span id="basePrice">0</span>원
                </div>
                <p class="plan-description" id="planDescription">
                    로딩 중...
                </p>

                <div class="plan-features">
                    <div class="feature-item" id="dataIcon">
                        <div class="feature-icon">📱</div>
                        <span class="feature-text">데이터 <span id="dataAllowance">0</span></span>
                    </div>
                    <div class="feature-item" id="tetheringIcon">
                        <div class="feature-icon">🔗</div>
                        <span class="feature-text">테더링 <span id="tetheringSharingAllowance">0</span></span>
                    </div>
                    <div class="feature-item" id="speedIcon">
                        <div class="feature-icon">🚀</div>
                        <span class="feature-text"><span id="speedAfterLimit">0</span></span>
                    </div>
                </div>
            </div>
        </div>


        <!-- Benefits Section -->
        <div class="benefits-section" id="baseBenefitsContainer">
            <div class="benefit-category">
                <div class="category-header">
                    <h1 class="category-title">
                        <span class="category-icon">⭐</span>
                        기본 혜택
                    </h1>
                    <p class="category-description">기본으로 제공되는 혜택입니다</p>
                </div>
            </div>
            <div class="benefits-container" id="baseBenefitsSection">
                <div class="benefits-grid" id="baseBenefits"></div>
            </div>
        </div>

        <!-- Media Benefits -->
        <div class="benefits-section" id="mediaContainer">
            <!-- Media Benefits -->
            <div class="benefit-category">
                <div class="category-header">
                    <h1 class="category-title">
                        <span class="category-icon">🎵</span>
                        미디어 혜택
                        <span class="choose-one-badge">택 1</span>
                    </h1>
                    <p class="category-description">다양한 미디어 서비스 중 하나를 선택하세요</p>
                </div>
            </div>
            <div class="products-container" id="mediaBenefitsSection">
                <button class="scroll-button prev" onclick="scrollMedia('mediaBenefits', -1)">
                    <i class="fa-solid fa-angle-left" style="color: black"></i>
                </button>
                <div class="products-grid" id="mediaBenefits"></div>
                <button class="scroll-button next" onclick="scrollMedia('mediaBenefits', 1)">
                    <i class="fa-solid fa-angle-right" style="color: black"></i>
                </button>
            </div>
        </div>

        <!-- Benefits Section -->
        <div class="benefits-section" id="premiumContainer">
            <!-- Premium Benefits -->
            <div class="benefit-category">
                <div class="category-header">
                    <h1 class="category-title">
                        <span class="category-icon">🎁</span>
                        프리미엄 혜택
                        <span class="choose-one-badge">택 1</span>
                    </h1>
                    <p class="category-description">프리미엄 서비스 중 하나를 선택하세요</p>
                </div>
            </div>
            <div class="products-container" id="premiumBenefitsSection">
                <button class="scroll-button prev" onclick="scrollPremium('premiumBenefits', -1)">
                    <i class="fa-solid fa-angle-left" style="color: black"></i>
                </button>
                <div class="products-grid" id="premiumBenefits"></div>
                <button class="scroll-button next" onclick="scrollPremium('premiumBenefits', 1)">
                    <i class="fa-solid fa-angle-right" style="color: black"></i>
                </button>
            </div>
        </div>

        <!-- Reviews Section -->
        <div class="reviews-section">
            <div class="reviews-header">
                <h2 class="reviews-title">사용자 리뷰</h2>
                <div class="reviews-stats">
                    <div class="rating-summary">
                        <span class="rating-score" id="averageRating">0.0</span>
                        <div class="stars" id="averageStars"></div>
                        <span class="review-count" id="reviewCount">(0개 리뷰)</span>
                    </div>
                    <button id="write-review-btn" class="write-review-btn" onclick="toggleReviewForm()" style="display: none;">
                        리뷰 작성
                    </button>
                </div>
            </div>

            <!-- Review Form -->
            <div class="review-form" id="reviewForm">
                <h3 style="margin-bottom: 20px; color: var(--text-primary);">리뷰 작성</h3>
                <form onsubmit="submitReview(event)">
                    <div class="form-group">
                        <label class="form-label">평점</label>
                        <div class="rating-input" id="ratingInput">
                            <span class="rating-star" data-rating="1">★</span>
                            <span class="rating-star" data-rating="2">★</span>
                            <span class="rating-star" data-rating="3">★</span>
                            <span class="rating-star" data-rating="4">★</span>
                            <span class="rating-star" data-rating="5">★</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="reviewContent" class="form-label">내용</label>
                        <textarea id="reviewContent" class="form-textarea" placeholder="이 요금제에 대한 경험을 공유해주세요" required></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn-cancel" onclick="toggleReviewForm()">취소</button>
                        <button type="submit" class="btn-submit">리뷰 등록</button>
                    </div>
                </form>
            </div>

            <!-- Reviews List -->
            <div class="reviews-list" id="reviewsList">
                <!-- Reviews will be loaded here -->
            </div>

            <div class="pagination" id="reviewsPagination" style="text-align: center; margin-top: 20px;"></div>
        </div>
    </main>

    <div class="ai-container">
        <img class="personal-ai" src="assets/image/recommendationAi.png" alt="recommendationAi"/>
        <div class="speech-bubble" id="recommendationText">
            생각중 ...
        </div>


        <!-- AI Review Summary (moved inside ai-container) -->
        <div id="aiReviewSummary" class="ai-review-summary" style="display:none;">
            <h2 class="ai-summary-title">요정의 사용자 리뷰 요약</h2>
            <p id="aiSummaryText" class="ai-summary-text">로딩 중...</p>
        </div>
    </div>


    <button class="chat-button" onclick="startRecommendation()" title="AI 추천 받기">💬</button>
    <button id="scrollTopBtn" title="맨 위로"><i class="fa-solid fa-caret-up" style="color: white"></i></button>


    <script src="assets/js/plan-detail-common.js"></script>
    <script src="assets/js/plan-detail.js"></script>
    <script src="assets/js/plan-review.js"></script>
    <script src="assets/js/login-navbar.js"></script>
    <script src="assets/js/alert.js"></script>
    <script>
        function startRecommendation() {
            window.location.href = '/chatbot.html';
        }
    </script>
</body>

</html>
