<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>메인 페이지</title>
</head>
<body>
<h2>메인 페이지</h2>
<button onclick="window.location.href='mypage.html'">내 정보 보기</button>
<button onclick="logout()">로그아웃</button>
<div id="result"></div>
<script>
    function logout() {
        fetch('/api/auth/logout', {
            method: 'POST',
            credentials: 'include'
        })
            .then(res => res.json())
            .then(data => {
                alert(data.message || "로그아웃 완료");
                window.location.href = "login.html";
            });
    }
</script>
</body>
</html>
