<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 요금제 추천 - YOAJUNG</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #e6007e;
            --primary-dark: #d10070;
            --primary-light: #ff7a8a;
            --gradient: linear-gradient(135deg, #e6007e 0%, #ff7a8a 100%);
            --text-primary: #1a1a1a;
            --text-secondary: #64748b;
            --border-color: #e5e5e5;
            --bg-gray: #fafafa;
            --bg-white: #ffffff;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --chat-bg: #f8fafc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Inter", sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: var(--bg-gray);
            height: 100vh;
            overflow: hidden;
        }

        /* Navigation */
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 24px;
            height: 64px;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 48px;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 32px;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 15px;
            transition: color 0.2s;
        }

        .nav-links a:hover {
            color: var(--primary);
        }

        .nav-buttons {
            display: flex;
            gap: 12px;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.2s;
            cursor: pointer;
            border: none;
        }

        .btn-ghost {
            background: transparent;
            color: var(--text-secondary);
        }

        .btn-ghost:hover {
            background: #f1f5f9;
            color: var(--text-primary);
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        /* Main Content */
        .main-content {
            display: flex;
            height: 100vh;
            padding-top: 64px;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
            background: var(--bg-white);
            box-shadow: var(--shadow);
            position: relative;
        }

        /* Chat Header */
        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 24px;
            border-bottom: 1px solid var(--border-color);
            background: var(--bg-white);
        }

        .bot-info {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .bot-avatar {
            width: 48px;
            height: 48px;
            background: var(--gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .bot-name {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .bot-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10b981;
        }

        .status-indicator.online {
            background: #10b981;
        }

        .chat-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            width: 40px;
            height: 40px;
            border: none;
            background: transparent;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--text-secondary);
        }

        .action-btn:hover {
            background: var(--bg-gray);
            color: var(--text-primary);
        }

        /* Chat Messages */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            background: var(--chat-bg);
            scroll-behavior: smooth;
        }

        .message {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            animation: fadeInUp 0.3s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            flex-shrink: 0;
        }

        .bot-message .message-avatar {
            background: var(--gradient);
            color: white;
        }

        .user-message .message-avatar {
            background: var(--text-secondary);
            color: white;
        }

        .message-content {
            max-width: 70%;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .user-message .message-content {
            align-items: flex-end;
        }

        .message-bubble {
            background: var(--bg-white);
            padding: 12px 16px;
            border-radius: 18px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .user-message .message-bubble {
            background: var(--gradient);
            color: white;
        }

        .message-bubble p {
            margin-bottom: 8px;
        }

        .message-bubble p:last-child {
            margin-bottom: 0;
        }

        .message-time {
            font-size: 12px;
            color: var(--text-secondary);
            padding: 0 4px;
        }

        /* Typing Indicator */
        .typing-bubble {
            background: var(--bg-white);
            padding: 16px 20px;
            border-radius: 18px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-secondary);
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dots span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes typing {

            0%,
            80%,
            100% {
                transform: scale(0.8);
                opacity: 0.5;
            }

            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Chat Input */
        .chat-input-container {
            padding: 20px 24px;
            background: var(--bg-white);
            border-top: 1px solid var(--border-color);
        }

        .chat-input {
            display: flex;
            align-items: center;
            gap: 12px;
            background: var(--chat-bg);
            border: 2px solid var(--border-color);
            border-radius: 24px;
            padding: 8px 12px;
            transition: border-color 0.2s;
        }

        .chat-input:focus-within {
            border-color: var(--primary);
        }

        .attachment-btn {
            width: 36px;
            height: 36px;
            border: none;
            background: transparent;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--text-secondary);
        }

        .attachment-btn:hover {
            background: var(--border-color);
            color: var(--text-primary);
        }

        #messageInput {
            flex: 1;
            border: none;
            background: transparent;
            padding: 8px 12px;
            font-size: 16px;
            outline: none;
            font-family: inherit;
        }

        #messageInput::placeholder {
            color: var(--text-secondary);
        }

        .send-btn {
            width: 36px;
            height: 36px;
            border: none;
            background: var(--gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            color: white;
        }

        .send-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(230, 0, 126, 0.3);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Input Suggestions */
        .input-suggestions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
            flex-wrap: wrap;
        }

        .suggestion-btn {
            padding: 6px 12px;
            border: 1px solid var(--border-color);
            border-radius: 16px;
            background: var(--bg-white);
            color: var(--text-secondary);
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .suggestion-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        /* Chat Info Sidebar */
        .chat-info-sidebar {
            width: 320px;
            background: var(--bg-white);
            border-left: 1px solid var(--border-color);
            transform: translateX(100%);
            transition: transform 0.3s ease;
            overflow-y: auto;
        }

        .chat-info-sidebar.active {
            transform: translateX(0);
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 24px;
            border-bottom: 1px solid var(--border-color);
        }

        .sidebar-header h3 {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .close-sidebar {
            width: 32px;
            height: 32px;
            border: none;
            background: transparent;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--text-secondary);
        }

        .close-sidebar:hover {
            background: var(--bg-gray);
            color: var(--text-primary);
        }

        .sidebar-content {
            padding: 24px;
        }

        .info-section {
            margin-bottom: 32px;
        }

        .info-section h4 {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 16px;
        }

        .process-list {
            list-style: none;
        }

        .process-list li {
            padding: 8px 0;
            position: relative;
            padding-left: 24px;
            color: var(--text-secondary);
        }

        .process-list li::before {
            content: "";
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 2px solid var(--border-color);
        }

        .process-list li.completed::before {
            background: var(--primary);
            border-color: var(--primary);
        }

        .process-list li.current::before {
            border-color: var(--primary);
            background: var(--bg-white);
        }

        .collected-info {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
        }

        .info-label {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .info-value {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .help-items {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .help-btn {
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-white);
            color: var(--text-primary);
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: left;
        }

        .help-btn:hover {
            border-color: var(--primary);
            background: rgba(230, 0, 126, 0.05);
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: var(--bg-white);
            border-radius: 16px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 24px;
            border-bottom: 1px solid var(--border-color);
        }

        .modal-header h3 {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .close-modal {
            width: 32px;
            height: 32px;
            border: none;
            background: transparent;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--text-secondary);
        }

        .close-modal:hover {
            background: var(--bg-gray);
            color: var(--text-primary);
        }

        .modal-body {
            padding: 24px;
        }

        .attachment-options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .attachment-option {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            background: var(--bg-white);
            cursor: pointer;
            transition: all 0.2s;
            text-align: left;
        }

        .attachment-option:hover {
            border-color: var(--primary);
            background: rgba(230, 0, 126, 0.05);
        }

        .option-icon {
            font-size: 24px;
            width: 48px;
            text-align: center;
        }

        .option-text h4 {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .option-text p {
            font-size: 14px;
            color: var(--text-secondary);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-container {
                padding: 0 16px;
            }

            .nav-left {
                gap: 24px;
            }

            .nav-links {
                display: none;
            }

            .main-content {
                flex-direction: column;
            }

            .chat-container {
                max-width: none;
            }

            .chat-info-sidebar {
                position: fixed;
                top: 64px;
                right: 0;
                bottom: 0;
                z-index: 200;
            }

            .chat-header {
                padding: 16px;
            }

            .chat-messages {
                padding: 16px;
            }

            .chat-input-container {
                padding: 16px;
            }

            .message-content {
                max-width: 85%;
            }

            .option-buttons {
                grid-template-columns: 1fr;
            }

            .plan-features {
                grid-template-columns: 1fr;
            }

            .input-suggestions {
                flex-direction: column;
            }
        }

        /* Scrollbar Styling */
        .chat-messages::-webkit-scrollbar,
        .chat-info-sidebar::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track,
        .chat-info-sidebar::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb,
        .chat-info-sidebar::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover,
        .chat-info-sidebar::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-left">
                <a href="index.html" class="logo">YOAJUNG</a>
                <ul class="nav-links">
                    <li><a href="index.html">홈</a></li>
                    <li><a href="plans.html">요금제</a></li>
                    <li><a href="#about">서비스 소개</a></li>
                </ul>
            </div>
            <div class="nav-buttons">
                <a href="login.html" class="btn btn-ghost">로그인</a>
                <a href="signup.html" class="btn btn-primary">회원가입</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="chat-container">
            <!-- Chat Header -->
            <div class="chat-header">
                <div class="bot-info">
                    <div class="bot-avatar">
                        <span class="bot-icon">🤖</span>
                    </div>
                    <div class="bot-details">
                        <h2 class="bot-name">요아정 AI</h2>
                        <p class="bot-status">
                            <span class="status-indicator online"></span>
                            온라인 - 요금제 추천 전문가
                        </p>
                    </div>
                </div>
                <div class="chat-actions">
                    <button class="action-btn" onclick="clearChat()" title="대화 초기화">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M3 6h18"></path>
                            <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
                            <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
                        </svg>
                    </button>
                    <button class="action-btn" onclick="toggleChatInfo()" title="채팅 정보">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <path d="M12 16v-4"></path>
                            <path d="M12 8h.01"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Chat Messages -->
            <div class="chat-messages" id="chatMessages">
                <!-- Welcome Message -->
                <div class="message bot-message">
                    <div class="message-avatar">
                        <span class="bot-icon">🤖</span>
                    </div>
                    <div class="message-content">
                        <div class="message-bubble">
                            <p>안녕하세요! 요아정 AI입니다. 🎉</p>
                            <p>당신에게 딱 맞는 요금제를 찾아드릴게요!</p>
                            <p>먼저 몇 가지 질문을 통해 사용 패턴을 알려주세요.</p>
                        </div>
                        <div class="message-time">오후 2:30</div>
                    </div>
                </div>
            </div>

            <!-- Typing Indicator -->
            <div class="typing-indicator" id="typingIndicator" style="display: none;">
                <div class="message bot-message">
                    <div class="message-avatar">
                        <span class="bot-icon">🤖</span>
                    </div>
                    <div class="message-content">
                        <div class="typing-bubble">
                            <div class="typing-dots">
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Chat Input -->
            <div class="chat-input-container">
                <div class="chat-input">
                    <input type="text" id="messageInput" placeholder="메시지를 입력하세요..." onkeypress="handleKeyPress(event)"
                        autocomplete="off">
                    <button class="send-btn" onclick="sendMessage()" id="sendBtn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22,2 15,22 11,13 2,9"></polygon>
                        </svg>
                    </button>
                </div>
                <div class="input-suggestions" id="inputSuggestions">
                    <button class="suggestion-btn" onclick="applySuggestion('월 데이터 사용량은 얼마나 되나요?')">
                        월 데이터 사용량은?
                    </button>
                    <button class="suggestion-btn" onclick="applySuggestion('통화를 자주 하시나요?')">
                        통화 빈도는?
                    </button>
                    <button class="suggestion-btn" onclick="applySuggestion('예산은 얼마 정도 생각하고 계신가요?')">
                        예산은?
                    </button>
                </div>
            </div>
        </div>

        <!-- Chat Info Sidebar -->
        <div class="chat-info-sidebar" id="chatInfoSidebar">
            <div class="sidebar-header">
                <h3>채팅 정보</h3>
                <button class="close-sidebar" onclick="toggleChatInfo()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="sidebar-content">
                <div class="info-section">
                    <h4>AI 추천 과정</h4>
                    <ul class="process-list">
                        <li class="completed">사용 패턴 분석</li>
                        <li class="current">요금제 비교</li>
                        <li>맞춤 추천</li>
                        <li>최종 선택</li>
                    </ul>
                </div>
                <div class="info-section">
                    <h4>수집된 정보</h4>
                    <div class="collected-info">
                        <div class="info-item">
                            <span class="info-label">데이터 사용량:</span>
                            <span class="info-value">미수집</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">통화 패턴:</span>
                            <span class="info-value">미수집</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">예산:</span>
                            <span class="info-value">미수집</span>
                        </div>
                    </div>
                </div>
                <div class="info-section">
                    <h4>도움말</h4>
                    <div class="help-items">
                        <button class="help-btn" onclick="sendQuickMessage('도움말을 보여주세요')">
                            📖 사용법 안내
                        </button>
                        <button class="help-btn" onclick="sendQuickMessage('요금제 용어를 설명해주세요')">
                            📚 요금제 용어
                        </button>
                        <button class="help-btn" onclick="sendQuickMessage('문의하고 싶어요')">
                            💬 고객센터 연결
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Attachment Options Modal -->
    <div class="modal-overlay" id="attachmentModal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>파일 첨부</h3>
                <button class="close-modal" onclick="closeAttachmentModal()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div class="attachment-options">
                    <button class="attachment-option" onclick="uploadBill()">
                        <div class="option-icon">📄</div>
                        <div class="option-text">
                            <h4>요금 고지서</h4>
                            <p>현재 요금제 분석을 위해 고지서를 업로드하세요</p>
                        </div>
                    </button>
                    <button class="attachment-option" onclick="uploadUsage()">
                        <div class="option-icon">📊</div>
                        <div class="option-text">
                            <h4>사용량 데이터</h4>
                            <p>데이터 사용 패턴을 분석해드립니다</p>
                        </div>
                    </button>
                    <button class="attachment-option" onclick="uploadScreenshot()">
                        <div class="option-icon">📱</div>
                        <div class="option-text">
                            <h4>화면 캡처</h4>
                            <p>현재 요금제 화면을 캡처해서 보내주세요</p>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 채팅 상태 관리
        let isTyping = false
        let chatHistory = []
        let userInfo = {
            dataUsage: null,
            callPattern: null,
            budget: null,
        }

        // DOM 요소
        const chatMessages = document.getElementById("chatMessages")
        const messageInput = document.getElementById("messageInput")
        const sendBtn = document.getElementById("sendBtn")
        const typingIndicator = document.getElementById("typingIndicator")
        const chatInfoSidebar = document.getElementById("chatInfoSidebar")
        const attachmentModal = document.getElementById("attachmentModal")

        // 초기화
        document.addEventListener("DOMContentLoaded", () => {
            updateSendButtonState()
            scrollToBottom()
        })

        // 메시지 입력 이벤트
        messageInput.addEventListener("input", () => {
            updateSendButtonState()
        })

        // 엔터키 처리
        function handleKeyPress(event) {
            if (event.key === "Enter" && !event.shiftKey) {
                event.preventDefault()
                sendMessage()
            }
        }

        // 전송 버튼 상태 업데이트
        function updateSendButtonState() {
            const hasText = messageInput.value.trim().length > 0
            sendBtn.disabled = !hasText || isTyping
        }

        // 메시지 전송
        function sendMessage() {
            const message = messageInput.value.trim()
            if (!message || isTyping) return

            // 사용자 메시지 추가
            addMessage("user", message)
            messageInput.value = ""
            updateSendButtonState()

            // 봇 응답 시뮬레이션
            simulateBotResponse(message)
        }

        // 빠른 메시지 전송
        function sendQuickMessage(message) {
            addMessage("user", message)
            simulateBotResponse(message)
        }

        // 메시지 추가
        function addMessage(sender, content, isCard = false) {
            const messageDiv = document.createElement("div")
            messageDiv.className = `message ${sender}-message`

            const currentTime = new Date().toLocaleTimeString("ko-KR", {
                hour: "2-digit",
                minute: "2-digit",
            })

            if (sender === "user") {
                messageDiv.innerHTML = `
            <div class="message-avatar">👤</div>
            <div class="message-content">
                <div class="message-bubble">
                    <p>${content}</p>
                </div>
                <div class="message-time">${currentTime}</div>
            </div>
        `
            } else {
                messageDiv.innerHTML = `
            <div class="message-avatar">
                <span class="bot-icon">🤖</span>
            </div>
            <div class="message-content">
                <div class="message-bubble">
                    ${isCard ? content : `<p>${content}</p>`}
                </div>
                <div class="message-time">${currentTime}</div>
            </div>
        `
            }

            chatMessages.appendChild(messageDiv)
            chatHistory.push({ sender, content, timestamp: currentTime })
            scrollToBottom()
        }

        // 봇 응답 시뮬레이션
        function simulateBotResponse(userMessage) {
            showTypingIndicator()

            setTimeout(
                () => {
                    hideTypingIndicator()

                    const response = generateBotResponse(userMessage)
                    if (response.type === "text") {
                        addMessage("bot", response.content)
                    } else if (response.type === "plan") {
                        addMessage("bot", response.content)
                        response.plans.forEach((plan) => {
                            setTimeout(() => addPlanCard(plan), 500)
                        })
                    }

                    // 사용자 정보 업데이트
                    updateUserInfo(userMessage)
                },
                1000 + Math.random() * 2000,
            )
        }

        // 봇 응답 생성
        function generateBotResponse(userMessage) {
            const message = userMessage.toLowerCase()

            if (message.includes("요금제 추천") || message.includes("추천받고")) {
                return {
                    type: "text",
                    content:
                        "요금제 추천을 위해 몇 가지 질문을 드릴게요! 먼저 월 평균 데이터 사용량이 얼마나 되시나요? (예: 50GB, 무제한 등)",
                }
            }

            if (message.includes("gb") || message.includes("기가")) {
                const dataAmount = message.match(/\d+/)?.[0] || "50"
                userInfo.dataUsage = `${dataAmount}GB`
                updateCollectedInfo()

                return {
                    type: "text",
                    content: `${dataAmount}GB 정도 사용하시는군요! 통화는 얼마나 자주 하시나요? (예: 거의 안함, 보통, 자주 등)`,
                }
            }

            if (message.includes("통화") || message.includes("거의") || message.includes("자주") || message.includes("보통")) {
                userInfo.callPattern = message.includes("거의") ? "적음" : message.includes("자주") ? "많음" : "보통"
                updateCollectedInfo()

                return {
                    type: "text",
                    content: "통화 패턴을 확인했습니다! 마지막으로 월 예산은 어느 정도로 생각하고 계신가요? (예: 5만원, 7만원 등)",
                }
            }

            if (message.includes("만원") || message.includes("원")) {
                const budget = message.match(/\d+/)?.[0] || "5"
                userInfo.budget = `${budget}만원`
                updateCollectedInfo()

                return {
                    type: "plan",
                    content: "완벽해요! ���력해주신 정보를 바탕으로 맞춤 요금제를 추천해드릴게요:",
                    plans: [
                        {
                            id: "standard",
                            name: "5G 스탠다드",
                            price: "월 55,000원",
                            features: ["데이터 100GB", "음성통화 무제한", "문자 무제한", "5G 지원"],
                        },
                        {
                            id: "premium",
                            name: "5G 프리미엄",
                            price: "월 75,000원",
                            features: ["데이터 무제한", "음성통화 무제한", "문자 무제한", "테더링 무제한"],
                        },
                    ],
                }
            }

            if (message.includes("5g")) {
                return {
                    type: "text",
                    content:
                        "5G 요금제는 빠른 속도와 대용량 데이터를 제공합니다! 현재 사용 중인 데이터량을 알려주시면 더 정확한 추천을 해드릴 수 있어요.",
                }
            }

            if (message.includes("가족")) {
                return {
                    type: "text",
                    content: "가족 요금제를 찾고 계시는군요! 가족 구성원이 몇 명인지 알려주시면 맞춤 가족 요금제를 추천해드릴게요.",
                }
            }

            if (message.includes("비싸") || message.includes("절약")) {
                return {
                    type: "text",
                    content:
                        "요금 절약을 원하시는군요! 현재 사용 중인 요금제와 월 사용량을 알려주시면 더 저렴한 대안을 찾아드릴게요.",
                }
            }

            if (message.includes("도움말")) {
                return {
                    type: "text",
                    content: `📖 요아정 AI 사용법

                1️⃣ 사용 패턴 질문에 답변해주세요
                2️⃣ AI가 맞춤 요금제를 추천해드립니다
                3️⃣ 추천 요금제를 비교하고 선택하세요
                4️⃣ 바로 신청하거나 상담을 받으실 수 있어요

                💡 팁: 정확한 추천을 위해 현재 요금제 고지서를 첨부해주세요!`,
                                }
            }

            // 기본 응답
            return {
                type: "text",
                content: "죄송해요, 잘 이해하지 못했어요. 요금제 추천, 5G 문의, 가족 요금제 등에 대해 질문해주세요! 😊",
            }
        }

        // 타이핑 인디케이터 표시
        function showTypingIndicator() {
            isTyping = true
            typingIndicator.style.display = "block"
            updateSendButtonState()
            scrollToBottom()
        }

        // 타이핑 인디케이터 숨김
        function hideTypingIndicator() {
            isTyping = false
            typingIndicator.style.display = "none"
            updateSendButtonState()
        }

        // 스크롤을 맨 아래로
        function scrollToBottom() {
            setTimeout(() => {
                chatMessages.scrollTop = chatMessages.scrollHeight
            }, 100)
        }

        // 제안 적용
        function applySuggestion(suggestion) {
            messageInput.value = suggestion
            messageInput.focus()
            updateSendButtonState()
        }

        // 채팅 초기화
        function clearChat() {
            if (confirm("대화 내용을 모두 삭제하시겠습니까?")) {
                chatMessages.innerHTML = `
            <div class="message bot-message">
                <div class="message-avatar">
                    <span class="bot-icon">🤖</span>
                </div>
                <div class="message-content">
                    <div class="message-bubble">
                        <p>안녕하세요! 요아정 AI입니다. 🎉</p>
                        <p>당신에게 딱 맞는 요금제를 찾아드릴게요!</p>
                        <p>먼저 몇 가지 질문을 통해 사용 패턴을 알려주세요.</p>
                    </div>
                    <div class="message-time">오후 2:30</div>
                </div>
            </div>
        `
                chatHistory = []
                userInfo = { dataUsage: null, callPattern: null, budget: null }
                updateCollectedInfo()
            }
        }

        // 채팅 정보 사이드바 토글
        function toggleChatInfo() {
            chatInfoSidebar.classList.toggle("active")
        }

        // 수집된 정보 업데이트
        function updateCollectedInfo() {
            const infoItems = document.querySelectorAll(".info-item")
            if (infoItems.length >= 3) {
                infoItems[0].querySelector(".info-value").textContent = userInfo.dataUsage || "미수집"
                infoItems[1].querySelector(".info-value").textContent = userInfo.callPattern || "미수집"
                infoItems[2].querySelector(".info-value").textContent = userInfo.budget || "미수집"
            }
        }

        // 사용자 정보 업데이트
        function updateUserInfo(message) {
            // 진행 상태 업데이트 로직
            const processItems = document.querySelectorAll(".process-list li")
            if (userInfo.dataUsage && userInfo.callPattern && userInfo.budget) {
                processItems.forEach((item, index) => {
                    if (index < 3) item.classList.add("completed")
                    if (index === 3) item.classList.add("current")
                })
            }
        }

        // 모달 외부 클릭 시 닫기
        attachmentModal.addEventListener("click", (e) => {
            if (e.target === attachmentModal) {
                closeAttachmentModal()
            }
        })

        // ESC 키로 모달 닫기
        document.addEventListener("keydown", (e) => {
            if (e.key === "Escape") {
                closeAttachmentModal()
                if (chatInfoSidebar.classList.contains("active")) {
                    toggleChatInfo()
                }
            }
        })

    </script>
</body>

</html>
